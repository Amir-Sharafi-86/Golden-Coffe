<!DOCTYPE html>
<html lang="fa"  dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Coffe </title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="icon" href="./imges/app-logo.png">
</head>
<body class="font-Dana bg-gray-100 dark:bg-zinc-800 bg-home backdrop:blur-[6px]  ">
<!-- Svg All app -->
<svg class="hidden">
  <symbol>
    <svg id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
    </svg>    
  </symbol>
  <symbol>
    <svg  id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </svg>      
  </symbol>
  <symbol>
    <svg  id="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
    </svg>    
  </symbol>
  <symbol>
    <svg id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
    </svg>
    
  </symbol>
  <symbol>
    <svg id="chevron-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>
  </symbol>
</svg>
<header class="w-[90%] h-24 bg-black/50 mx-auto rounded-3xl flex items-center px-10 fixed top-9 right-0 left-0">
  <div class="flex justify-between w-full items-center">
    <!-- logo & Menu -->
    <nav class="flex gap-x-9 items-center h-14"> 
      <div>
        <img src="./imges/app-logo.png" alt="">
      </div> 
      <!-- menu -->
      <ul class="tracking-[-0.065em] flex gap-x-9 text-xl text-gray-300 h-full *:leading-[56px]">
        <li><a href="" class="font-DanaDemiBold text-orange-200">صفحه اصلی</a></li>
        <!-- Wrraper SubMenus -->
        <li class="relative group">
          <a href="" class="group-hover:text-orange-300 transition-colors:">فروشگاه</a>
          <!-- SubMenus -->
          <div class="*:block space-y-4 w-52 absolute text-base   text-[#3F3F46] dark:text-white bg-white p-6 rounded-2xl border-t-3 border-t-orange-300 *:hover:transition-all transition-all dark:bg-zinc-700 *:hover:text-orange-300 invisible opacity-0 group-hover:opacity-100 group-hover:visible top-full ">
           <a href="">قهوه ویژه</a>
           <a href="">ویژه در سطح جهانی</a>
           <a href="">قهوه درجه یک</a>
           <a href="">ترکیبات تجاری</a>
           <a href="">کپسول قهوه</a>
           <a href="">قهوه زینو برزیلی</a>
          </div>
        </li>
        
        <li><a href="">دیکشنری</a></li>
        <li><a href="">بلاگ</a></li>
        <li><a href="">درباره ما</a></li>
        <li><a href="">تماس با ما</a></li>
      </ul>
    </nav>
    <!-- Cart & theme & login &  -->
      <div class="flex  text-orange-200 text-xl gap-x-10">
        <!--  theme & swich Btn -->
         <div class="flex gap-x-5 items-center">
           <!-- cart -->
           <div class="relative group">
            <!-- cart hover -->
            <div class="py-3 cursor-pointer">
              <svg class="w-8 h-8">
                <use href="#shopping-cart"></use>
              </svg>
            </div>
            <!-- cart box show -->
             <div class="absolute 
             group-hover:opacity-100 group-hover:visible
             top-full
             invisible
             opacity-0
             w-[400px]
             p-5
             left-0
             dark:text-white
             bg-white rounded-2xl border-t-3 border-t-orange-300 
             dark:bg-zinc-700">
            <!-- header Cart -->
            <div class="flex justify-between items-center font-DanaMedium tracking-normaling">
              <p class="text-xs  text-[#D1D5DB]">1 مورد</p>
              <div class="flex items-center text-orange-300">
                <p class="text-xs">مشاهده سبد خرید</p>
                <svg class="w-4 h-4">
                  <use href="#chevron-left"></use>
                </svg>
              </div>
            </div>
            <!-- cart body -->
            </div>
           </div>
           <!-- theme btn  -->

           <div id="toggle-theme">
             <svg class="w-8 h-8 inline-block dark:hidden" >
               <use href="#moon" ></use>
             </svg>
             <svg class="w-8 h-8 hidden dark:inline-block" >
               <use href="#sun" ></use>
             </svg>
            
           </div>
         </div>
        <!-- contact me icon login   -->
         <span class="w-px h-14 bg-white/20 "></span>
        <a href="" class="flex gap-x-2.5 items-center">
          <svg class="w-8 h-8">
            <use href="#arrow"></use>
          </svg>
          تماس با ما 
        </a>
      </div>
  </div>
</header>


<script src="./js/main.js"></script>    
</body>
</html>
